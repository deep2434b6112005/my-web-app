<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="navbar">
      <div class="logo">WalkBuddy</div>
      <nav>
        <ul>
          <li><a href="login.html" class="login-btn">Login</a></li>
          <li><a href="register.html" class="register-btn">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <div class="form-container">
    <form class="login-form" id="loginForm" action="http://localhost:3000/login" method="POST">
      <h2>Account Login</h2>
      <hr>
      <div class="input-box">
        <span class="icon">üë§</span>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <span class="icon">üîí</span>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
      </div>
      <div class="options">
        <label><input type="checkbox"> Remember Me</label>
      </div>
      <button type="submit" class="login-submit">Login</button>
    </form>
  </div>
  
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("userEmail", email);
      window.location.href = data.redirect;
    } else {
      alert(data.message);
    }
  } catch (err) {
    console.error(err);
    alert("‚ùå Error logging in. Make sure the server is running.");
  }
});
</script>

</body>
</html>
